<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re: | 超速HP制作代行</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #fafafa; }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-color);
            color: #000000;
            overflow-x: hidden;
            margin: 0;

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        ::selection { background: #000000; color: #ffffff; }
        .stroke-text { -webkit-text-stroke: 1.5px #000000; color: transparent; }

            0% { transform: translateX(-100%) skewX(-15deg); }

    <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "three": "https://esm.sh/three@0.170.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.10",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.114.0",
    "react": "https://esm.sh/react@^19.2.3",

</script>
</head>
<body class="antialiased selection:bg-black selection:text-white">
    <div class="grain"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { motion, AnimatePresence, useScroll, useTransform, useSpring, useMotionValue } from 'framer-motion';
        import { Canvas, useFrame } from '@react-three/fiber';
        import { Float, MeshDistortMaterial, Points, PointMaterial, PerspectiveCamera } from '@react-three/drei';
        import * as THREE from 'three';

        // --- 3D Scene Components ---
        const ParticleCloud = () => {
            const points = React.useMemo(() => {
                const p = new Float32Array(2000 * 3);
                for (let i = 0; i < 2000; i++) {
                    p[i * 3] = (Math.random() - 0.5) * 40;
                    p[i * 3 + 1] = (Math.random() - 0.5) * 40;
                    p[i * 3 + 2] = (Math.random() - 0.5) * 50 - 10;
                }
                return p;
            }, []);
            const ref = React.useRef();
            useFrame((state) => {
                if (ref.current) {
                    ref.current.rotation.y = state.clock.getElapsedTime() * 0.015;
                    ref.current.position.x = state.mouse.x * 0.8;
                    ref.current.position.y = state.mouse.y * 0.8;
                }
            });
            return (
                <Points ref={ref} positions={points} stride={3} frustumCulled={false}>
                    <PointMaterial transparent color="#000000" size={0.07} sizeAttenuation={true} depthWrite={false} opacity={0.12} />
                </Points>
            );
        };

        const FloatingStructure = () => {
            const meshRef = React.useRef();
            useFrame((state) => {
                if (meshRef.current) {
                    const t = state.clock.getElapsedTime();
                    meshRef.current.rotation.x = Math.sin(t / 4) * 0.4 + state.mouse.y * 0.15;
                    meshRef.current.rotation.y = Math.cos(t / 4) * 0.4 + state.mouse.x * 0.15;
                    meshRef.current.position.y = Math.sin(t / 2) * 0.15;
                }
            });
            return (
                <Float speed={1.5} rotationIntensity={0.8} floatIntensity={1.2}>
                    <mesh ref={meshRef}>
                        <torusKnotGeometry args={[2.8, 0.5, 256, 32]} />
                        <MeshDistortMaterial color="#000000" speed={2.5} distort={0.35} radius={1} wireframe transparent opacity={0.06} />
                    </mesh>
                </Float>
            );
        };

        const Scene3D = () => (
            <div className="fixed inset-0 -z-10 bg-[#fafafa]">
                <Canvas dpr={[1, 2]} gl={{ antialias: true }}>
                    <color attach="background" args={['#fafafa']} />
                    <PerspectiveCamera makeDefault position={[0, 0, 15]} fov={45} />
                    <ambientLight intensity={1.8} />
                    <spotLight position={[15, 20, 10]} angle={0.2} penumbra={1} intensity={3} color="#ffffff" />
                    <pointLight position={[-15, -15, -10]} intensity={1.5} color="#000000" />
                    <FloatingStructure />
                    <ParticleCloud />
                    <fog attach="fog" args={['#fafafa', 5, 22]} />
                </Canvas>
            </div>
        );

        // --- UI Components ---
        const Header = () => {
            const [isScrolled, setIsScrolled] = React.useState(false);
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            React.useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            const handleScrollTo = (e, href) => {
                e.preventDefault();
                setIsMenuOpen(false);
                const targetId = href.replace('#', '');
                if (href === '#') return window.scrollTo({ top: 0, behavior: 'smooth' });
                const element = document.getElementById(targetId);
                if (element) {
                    const offsetPosition = element.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                }
            };
            const navLinks = [
                { label: 'サービス', href: '#services' },
                { label: '他社比較', href: '#philosophy' },
                { label: '制作の流れ', href: '#workflow' },
                { label: 'FAQ', href: '#faq' }
            ];
            return (
                <>
                    <motion.header 
                        initial={{ y: -100, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                        className={`fixed top-0 left-0 right-0 z-50 transition-all duration-700 ${isScrolled ? 'py-4' : 'py-8'}`}
                    >
                        <div className="container mx-auto px-6">
                            <div className={`flex justify-between items-center bg-white/90 backdrop-blur-md border border-black/5 rounded-full px-8 py-3 ${isScrolled ? 'max-w-4xl mx-auto shadow-xl' : 'max-w-full'}`}>
                                <a href="#" onClick={(e) => handleScrollTo(e, '#')} className="flex items-center space-x-3 group z-50">
                                    <div className="w-3 h-3 bg-black rounded-full group-hover:scale-150 transition-transform"></div>
                                    <span className="text-xs font-black tracking-[0.2em] uppercase">Re:</span>
                                </a>
                                <nav className="hidden md:flex items-center space-x-10">
                                    {navLinks.map((link) => (
                                        <a key={link.label} href={link.href} onClick={(e) => handleScrollTo(e, link.href)} className="text-[11px] font-bold tracking-widest text-black/50 hover:text-black relative group">
                                            {link.label}<span className="absolute -bottom-1 left-0 w-0 h-px bg-black transition-all group-hover:w-full"></span>
                                        </a>
                                    ))}
                                    <a href="#contact" onClick={(e) => handleScrollTo(e, '#contact')} className="bg-black text-white px-6 py-2 rounded-full text-[11px] font-black tracking-widest active:scale-95">無料相談</a>
                                </nav>
                                <button className="md:hidden z-50 p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    <div className="w-6 h-5 relative flex flex-col justify-between">
                                        <motion.span animate={isMenuOpen ? { rotate: 45, y: 9 } : { rotate: 0, y: 0 }} className="w-full h-0.5 bg-black block origin-center" />
                                        <motion.span animate={isMenuOpen ? { opacity: 0 } : { opacity: 1 }} className="w-full h-0.5 bg-black block" />
                                        <motion.span animate={isMenuOpen ? { rotate: -45, y: -9 } : { rotate: 0, y: 0 }} className="w-full h-0.5 bg-black block origin-center" />
                                    </div>
                                </button>
                            </div>
                        </div>
                    </motion.header>
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }} className="fixed inset-0 z-40 bg-white md:hidden pt-32 px-10">
                                <nav className="flex flex-col space-y-8">
                                    {navLinks.map((link, i) => (
                                        <motion.a initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.1 }} key={link.label} href={link.href} onClick={(e) => handleScrollTo(e, link.href)} className="text-4xl font-black tracking-tighter text-black">{link.label}</motion.a>
                                    ))}
                                    <motion.a initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.5 }} href="#contact" onClick={(e) => handleScrollTo(e, '#contact')} className="text-4xl font-black tracking-tighter text-black italic underline underline-offset-8">無料相談</motion.a>
                                </nav>
                                <div className="absolute bottom-20 left-10"><p className="text-[10px] font-black text-black/20 tracking-tighter uppercase">Re:</p></div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        };

        const Hero = () => {
            const { scrollY } = useScroll();
            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);
            React.useEffect(() => {
                const handleMouseMove = (e) => {
                    const { clientX, clientY } = e;
                    mouseX.set((clientX / window.innerWidth) - 0.5);
                    mouseY.set((clientY / window.innerHeight) - 0.5);
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);
            const rotateX = useTransform(useSpring(mouseY, { damping: 30 }), [-0.5, 0.5], [5, -5]);
            const rotateY = useTransform(useSpring(mouseX, { damping: 30 }), [-0.5, 0.5], [-5, 5]);
            const translateX = useTransform(useSpring(mouseX, { damping: 30 }), [-0.5, 0.5], [-20, 20]);
            const translateY = useTransform(useSpring(mouseY, { damping: 30 }), [-0.5, 0.5], [-20, 20]);
            const scrollYOffset = useTransform(scrollY, [0, 800], [0, -100]);
            const opacity = useTransform(scrollY, [0, 600], [1, 0]);
            const scale = useTransform(scrollY, [0, 800], [1, 0.98]);

            const letterVariants = {
                hidden: { opacity: 0, y: 40, rotateX: -45, filter: "blur(8px)" },
                visible: { opacity: 1, y: 0, rotateX: 0, filter: "blur(0px)", transition: { duration: 1, ease: [0.22, 1, 0.36, 1] } },
            };

            return (
                <div className="relative min-h-[110vh] flex items-center justify-center px-6 bg-transparent perspective-1000 overflow-hidden pt-20 pb-32">
                    <motion.div style={{ rotateX, rotateY, x: translateX, y: translateY, opacity, scale, translateY: scrollYOffset, transformStyle: 'preserve-3d' }} className="container mx-auto relative z-10">
                        <div className="flex flex-col items-center text-center">
                            <motion.div animate={{ y: [0, -10, 0] }} transition={{ y: { duration: 4, repeat: Infinity, ease: "easeInOut" } }} className="px-6 py-2.5 rounded-full border border-black/5 bg-white/40 backdrop-blur-md text-[9px] font-black tracking-[0.5em] text-black/40 mb-12 uppercase shadow-sm">Evolutionary Digital Presence</motion.div>
                            <motion.h1 initial="hidden" animate="visible" variants={{ visible: { transition: { staggerChildren: 0.05 } } }} className="relative text-[8.5vw] md:text-[5.8vw] font-black leading-[1.05] tracking-tighter mb-10 text-black select-none" style={{ transformStyle: 'preserve-3d' }}>
                                <div className="flex flex-wrap justify-center overflow-hidden py-1">
                                    {Array.from("ビジネスを、").map((char, i) => <motion.span key={i} variants={letterVariants} className="inline-block origin-bottom">{char}</motion.span>)}
                                </div>
                                <div className="flex flex-wrap justify-center overflow-hidden py-1">
                                    {Array.from("最速でカタチにする。").map((char, i) => <motion.span key={i} variants={letterVariants} className="inline-block origin-bottom italic stroke-text">{char}</motion.span>)}
                                </div>
                            </motion.h1>
                            <div className="space-y-5 mb-16">
                                <p className="text-lg md:text-2xl font-black text-black/80 tracking-tighter italic">「不可能」を「1週間」で。</p>
                                <p className="text-black/40 max-w-xl mx-auto leading-relaxed font-bold text-xs md:text-sm px-4">AIとプロフェッショナルの融合が実現する、圧倒的な制作スピード。<br className="hidden md:block" />私たちは、貴社の事業を拡張するクリエイティブ・エンジニア集団です。</p>
                            </div>
                            <div className="flex flex-col sm:flex-row gap-12 items-center">
                                <a href="#contact" className="group relative px-16 py-6 bg-black text-white font-black rounded-full overflow-hidden shadow-[0_25px_50px_rgba(0,0,0,0.15)] transition-all hover:scale-110 active:scale-95">
                                    <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                                    <span className="relative z-10 text-[10px] tracking-[0.3em] uppercase">無料相談を開始する</span>
                                </a>
                                <div className="flex gap-10">
                                    {[{ label: "DELIVERY", val: "7 DAYS", drift: -15 }, { label: "PRICE", val: "¥50K~", drift: 15 }].map((item, i) => (
                                        <motion.div key={i} animate={{ y: [0, item.drift, 0] }} transition={{ duration: 5, repeat: Infinity, ease: "easeInOut", delay: i * 0.5 }} className="flex flex-col items-start border-l border-black/5 pl-6">
                                            <span className="text-[8px] font-black text-black/20 tracking-[0.2em] mb-0.5">{item.label}</span>
                                            <span className="text-2xl font-black text-black italic tracking-tighter">{item.val}</span>
                                        </motion.div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </motion.div>
                    <div className="absolute bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4">
                        <span className="text-[8px] font-black text-black/10 tracking-[0.8em] uppercase vertical-text">Scroll</span>
                        <div className="w-px h-20 bg-black/5 overflow-hidden"><motion.div animate={{ y: [-80, 80] }} transition={{ duration: 2, repeat: Infinity, ease: "easeInOut" }} className="w-full h-1/2 bg-black/20" /></div>
                    </div>
                </div>
            );
        };

        const ServiceDetails = () => (
            <section id="services" className="pt-60 pb-40 bg-white relative overflow-hidden scroll-mt-24">
                <div className="container mx-auto px-6">
                    <div className="mb-60">
                        <div className="max-w-3xl mb-24">
                            <h2 className="text-sm font-black text-black/30 uppercase tracking-[0.4em] mb-10">Service 01</h2>
                            <p className="text-6xl font-black text-black leading-[1.1] mb-10 tracking-tighter">デザイン更新を、<br />どこよりも速く、安く。</p>
                            <p className="text-black/50 leading-relaxed text-xl font-medium mb-12">「修正に数週間かかる」「見積もりで数万円飛ぶ」そんな業界の常識を破壊します。月額サポート内で、最新トレンドに合わせたデザインの微調整やコンテンツ更新を、最短即日で実施します。</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-10">
                            {[{ label: "更新スピード", val: "最短24h以内", desc: "チャット一つで修正完了" }, { label: "追加コスト", val: "¥0", desc: "何度でも、何箇所でも" }, { label: "クオリティ", val: "High-End", desc: "常に最新のWebトレンドを反映" }].map((item, i) => (
                                <div key={i} className="p-10 border border-black/5 rounded-[40px] bg-slate-50 transition-all hover:bg-white hover:shadow-xl">
                                    <p className="text-[10px] font-black text-black/20 mb-6 tracking-widest">{item.label}</p>
                                    <p className="text-4xl font-black mb-3 italic">{item.val}</p>
                                    <p className="text-sm text-black/40 font-bold">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="mb-60">
                        <div className="text-center mb-24"><p className="text-sm font-bold text-black/40 uppercase tracking-[0.5em] mb-6">Market Strategy</p><p className="text-5xl font-black tracking-tighter">「古い」が「最高」に変わる、その瞬間。</p></div>
                        <div className="flex flex-col lg:flex-row items-center gap-16 relative">
                            <div className="w-full lg:w-[45%] opacity-60 scale-95">
                                <span className="px-6 py-2 bg-black/5 text-black/40 text-[11px] font-black rounded-full mb-6 inline-block uppercase">Before</span>
                                <div className="bg-slate-200 h-96 rounded-[40px] flex items-center justify-center border-dashed border-2 border-black/10"><p className="text-black/20 font-black italic">Legacy Presence</p></div>
                            </div>
                            <div className="lg:w-[10%] flex justify-center"><div className="w-16 h-16 bg-black rounded-full flex items-center justify-center text-white text-3xl font-bold">→</div></div>
                            <div className="w-full lg:w-[45%]">
                                <span className="px-6 py-2 bg-black text-white text-[11px] font-black rounded-full mb-6 inline-block uppercase">After</span>
                                <div className="bg-black h-[500px] rounded-[40px] p-12 text-white flex flex-col justify-end shadow-2xl overflow-hidden relative">
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                                    <div className="relative z-10">
                                        <h3 className="text-4xl font-black italic mb-4 leading-tight">次世代を<br />リードする。<br /><span className="text-white/30">Next Vision</span></h3>
                                        <p className="text-white/50 text-xs font-bold leading-relaxed max-w-[280px]">AIとクリエイティブの融合。貴社の強みを最大限に引き出します。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const WhyChooseUs = () => (
            <section id="philosophy" className="py-40 bg-white relative scroll-mt-24">
                <div className="container mx-auto px-6">
                    <div className="mb-40">
                        <div className="text-center mb-16"><p className="text-sm font-bold text-black/40 uppercase tracking-[0.5em] mb-6">Price Plans</p><p className="text-4xl font-black tracking-tighter">目的に合わせた3つの選択肢</p></div>
                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {[
                                { name: "Light", price: "30,000", pages: "3枚", desc: "スモールスタートに最適。名刺代わりの1枚を。" },
                                { name: "Basic", price: "50,000", pages: "5枚", desc: "標準的なビジネスサイト。最も選ばれるプラン。", highlight: true },
                                { name: "Premium", price: "100,000", pages: "10枚", desc: "情報量の多い本格的なコーポレートサイト向け。" }
                            ].map((plan, i) => (
                                <div key={i} className={`p-10 rounded-[40px] border relative flex flex-col ${plan.highlight ? 'bg-black text-white border-black shadow-2xl scale-105 z-10' : 'bg-slate-50/50 border-black/10'}`}>
                                    {plan.highlight && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-white text-black text-[9px] font-black px-4 py-1 rounded-full border border-black uppercase tracking-tighter">Best Value</div>}
                                    <div className="mb-8"><p className="text-[10px] font-black tracking-widest uppercase mb-2">Plan {plan.name}</p><div className="flex items-baseline gap-1"><span className="text-5xl font-black tracking-tighter italic">¥{plan.price}</span></div></div>
                                    <div className="space-y-4 mb-10 flex-1"><div className="flex items-center justify-between py-3 border-b border-black/10 font-bold"><span>ページ数</span><span>{plan.pages}</span></div><div className="flex items-center justify-between py-3 border-b border-black/10 font-bold"><span>修正</span><span>無制限</span></div></div>
                                    <p className="text-[11px] font-bold mb-8 opacity-60">{plan.desc}</p>
                                    <div className={`mt-auto text-center py-4 rounded-full text-[10px] font-black tracking-[0.2em] uppercase transition-all ${plan.highlight ? 'bg-white text-black' : 'bg-black text-white'}`}>Select {plan.name}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const ServiceFlow = () => (
            <section id="workflow" className="py-32 bg-white scroll-mt-24">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col lg:flex-row gap-24">
                        <div className="lg:w-1/3"><h2 className="text-sm font-bold text-black/20 uppercase tracking-[0.4em] mb-6">Execution Flow</h2><p className="text-3xl font-black mb-8 tracking-tighter">1週間の<br /><span className="italic stroke-text">デジタル・シフト</span></p></div>
                        <div className="lg:w-2/3 w-full border-t border-black/5">
                            {[
                                { title: "Day 01", sub: "ヒアリング", desc: "強みを整理し、即座に構成へ落とし込みます。" },
                                { title: "Day 02-03", sub: "デザイン", desc: "AIを活用し、複数を提案。その場で調整。" },
                                { title: "Day 04-06", sub: "実装", desc: "最新のコンポーネントを使用し、堅牢に構築。" },
                                { title: "Day 07", sub: "公開", desc: "最終確認後、即納品。戦いが始まります。" }
                            ].map((step, i) => (
                                <div key={i} className="group flex flex-col md:flex-row py-10 border-b border-black/5 hover:bg-slate-50 transition-colors">
                                    <div className="md:w-36 font-black text-black/20 text-xl italic">{step.title}</div>
                                    <div className="flex-1 font-bold"><h4 className="text-lg mb-1">{step.sub}</h4><p className="text-black/40 text-[13px] italic">{step.desc}</p></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const FAQ = () => {
            const [open, setOpen] = React.useState(0);
