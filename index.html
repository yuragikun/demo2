<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re: | 超速HP制作代行</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.170.0/three.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #fafafa; }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            scroll-behavior: smooth; background-color: var(--bg-color);
            color: #000000; overflow-x: hidden; margin: 0;
        }
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .stroke-text { -webkit-text-stroke: 1.5px #000000; color: transparent; }
    </style>
</head>
<body class="antialiased">
    <div class="grain"></div>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
            <p>Loading Creative Experience...</p>
        </div>
    </div>

    <script type="text/babel">
        // グローバル変数からReactの機能を取り出す
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 簡易版 3D 背景 (Three.js直接使用) ---
        // ※ 外部ライブラリ依存を減らすため、デザインを損なわない範囲で軽量化しています
        const Background3D = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                mountRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, transparent: true, opacity: 0.05 });
                const torusKnot = new THREE.Mesh(geometry, material);
                scene.add(torusKnot);
                camera.position.z = 30;

                const animate = () => {
                    requestAnimationFrame(animate);
                    torusKnot.rotation.x += 0.005;
                    torusKnot.rotation.y += 0.005;
                    renderer.render(scene, camera);
                };
                animate();
                return () => mountRef.current?.removeChild(renderer.domElement);
            }, []);
            return <div ref={mountRef} style={{ position: 'fixed', top: 0, left: 0, zIndex: -1 }} />;
        };

        // --- UI Components (提供されたコードの移植) ---
        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 py-8">
                <div className="container mx-auto px-6 flex justify-between items-center bg-white/90 backdrop-blur-md border border-black/5 rounded-full px-8 py-3 max-w-4xl mx-auto shadow-xl">
                    <span className="text-xs font-black tracking-[0.2em] uppercase">Re:</span>
                    <nav className="hidden md:flex items-center space-x-10">
                        <a href="#services" className="text-[11px] font-bold tracking-widest text-black/50 hover:text-black">サービス</a>
                        <a href="#philosophy" className="text-[11px] font-bold tracking-widest text-black/50 hover:text-black">他社比較</a>
                        <a href="#contact" className="bg-black text-white px-6 py-2 rounded-full text-[11px] font-black tracking-widest">無料相談</a>
                    </nav>
                </div>
            </header>
        );

        const Hero = () => (
            <div className="relative min-h-screen flex items-center justify-center px-6 pt-20">
                <div className="text-center">
                    <div className="px-6 py-2.5 rounded-full border border-black/5 bg-white/40 text-[9px] font-black tracking-[0.5em] text-black/40 mb-12 uppercase inline-block">Evolutionary Digital Presence</div>
                    <h1 className="text-[8vw] md:text-[5vw] font-black leading-[1.05] tracking-tighter mb-10">
                        ビジネスを、<br />
                        <span className="italic stroke-text">最速でカタチにする。</span>
                    </h1>
                    <p className="text-lg md:text-xl font-bold text-black/80 mb-12 italic">「不可能」を「1週間」で。</p>
                    <a href="mailto:hello@example.com" className="bg-black text-white px-12 py-5 rounded-full font-black text-[10px] tracking-[0.3em] uppercase inline-block">無料相談を開始する</a>
                </div>
            </div>
        );

        // --- Main App ---
        const App = () => (
            <div className="relative min-h-screen">
                <Background3D />
                <Header />
                <main>
                    <Hero />
                    <section id="services" className="py-40 bg-white text-center">
                        <h2 className="text-4xl font-black tracking-tighter">デザイン更新を、どこよりも速く。</h2>
                        <p className="mt-8 text-black/50">最短24時間以内のスピード対応。</p>
                    </section>
                </main>
                <footer className="py-20 border-t border-black/5 text-center text-[10px] font-black text-black/20 tracking-widest">
                    © 2025 Re: Inc.
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
